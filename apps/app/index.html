
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mirror Court - 像素交易法庭</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --court-blue: #0055aa;
            --court-red: #aa0000;
            --court-gold: #ffcc00;
            --bg-dark: #05050a;
            --grid-color: rgba(64, 64, 255, 0.2);
        }
        body {
            background-color: #000;
            color: #fff;
            font-family: 'ZCOOL KuaiLe', cursive;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #root {
            width: 100vw;
            height: 100vh;
            max-width: 1400px;
            max-height: 900px;
            position: relative;
            background: var(--bg-dark);
            border: 4px solid #333;
            box-shadow: 0 0 100px rgba(0,0,0,1);
            overflow: hidden;
            display: flex;
        }
        
        /* CRT 扫描线特效 */
        .crt-overlay::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            z-index: 999;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        /* 复古网格地板 */
        .grid-floor {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background-image: 
                linear-gradient(transparent 0%, var(--grid-color) 2%, transparent 3%),
                linear-gradient(90deg, transparent 0%, var(--grid-color) 2%, transparent 3%);
            background-size: 80px 80px;
            transform: perspective(300px) rotateX(60deg);
            transform-origin: bottom;
            z-index: 0;
            mask-image: linear-gradient(to top, rgba(0,0,0,1), rgba(0,0,0,0));
        }

        .pixel-card {
            background: rgba(21, 21, 26, 0.95);
            border: 4px solid #fff;
            box-shadow: 8px 8px 0px #000;
        }
        .pixel-btn {
            background: #1a1a25;
            border: 2px solid #00f0ff;
            box-shadow: 4px 4px 0px #000;
            transition: all 0.1s;
            color: #00f0ff;
            text-transform: uppercase;
            font-family: 'Press Start 2P', cursive;
        }
        .pixel-btn:hover {
            background: #00f0ff;
            color: #000;
        }
        .pixel-btn:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #000;
        }
        .font-arcade { font-family: 'Press Start 2P', cursive; }
        
        /* 像素小人样式 */
        .pixel-sprite {
            width: 120px;
            height: 180px;
            position: relative;
        }
        .sprite-headband { width: 100%; height: 20%; background: #ff0000; position: absolute; top: 0; }
        .sprite-face { width: 100%; height: 40%; background: #ffccaa; position: absolute; top: 20%; border: 2px solid #000; }
        .sprite-eye { width: 15%; height: 15%; background: #000; position: absolute; top: 30%; }
        .sprite-eye.left { left: 15%; }
        .sprite-eye.right { right: 15%; }
        .sprite-mouth { width: 30%; height: 5%; background: #000; position: absolute; bottom: 20%; left: 35%; }
        .sprite-body { width: 100%; height: 40%; background: #0055ff; position: absolute; bottom: 0; border: 2px solid #000; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .floating { animation: float 3s ease-in-out infinite; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #00f0ff; border: 2px solid #000; }
    </style>
<script type="importmap">
{

}
</script>

</html>
